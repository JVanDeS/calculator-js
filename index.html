<!DOCTYPE html>
<html>
<head>
	<title>Rekenmasjiene</title>
	<link rel="icon" href="http://www.myiconfinder.com/uploads/iconsets/6f681fe9301662fa7df7619b8b49ff88-calculator.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>

<div class="rekenmasjien">

<h1>Rekenmasjien</h1>

<input type="text" name="display" readonly="true">

<script type="text/javascript" src="calculator.js"></script>

<div class="top">
	<div class="screen"></div>
</div>

<div class="Calculator">
	<div class="row1">
		<button onclick="javascript:addNumber(1);">1</button>
		<button onclick="javascript:addNumber(2);">2</button>
		<button onclick="javascript:addNumber(3);">3</button>
		<button class="operator" onclick="javascript:addOperator('+');">+</button>
		<button>Del</button>
	<div class="row2">
		<button onclick="javascript:addNumber(4);">4</button>
		<button onclick="javascript:addNumber(5);">5</button>
		<button onclick="javascript:addNumber(6);">6</button>
		<button>-</button>
		<button>C</button>
	<div class="row3">
		<button onclick="javascript:addNumber(7);">7</button>
		<button onclick="javascript:addNumber(8);">8</button>
		<button onclick="javascript:addNumber(9);">9</button>
		<button>ร</button>
		<button>AC</button>
	</div>
		<button onclick="javascript:addNumber(00);">00</button>
		<button onclick="javascript:addNumber(0);">0</button>
		<button onclick="javascript:addOperator(.);">.</button>
		<button onclick="javascript:addOperator();">รท</button>
		<button>=</button>
	</div>
	</div>
	</div>
</div>
</div>


	<script src="calculator.js" type="text/javascript" ></script>
</body>
</html>
